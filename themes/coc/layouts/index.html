{{ define "main" }}

<main role="main" class="container pt-3 main">

  <!-- whatever's in content/_index.md -->
  {{ .Content }}

  {{ range first 10 .Pages }}
  <ul class="list-unstyled">
    <li>
      <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
      <p>{{ .Summary }}</p>
    </li>
  </ul>
  {{ end }}

</main>

{{ end }}
