{{ define "main" }}

<main role="main" class="container pt-3 main">

  <h3>Posts in the <a href="{{ "muse" | absURL }}">{{ .Section }}</a> Category</h3>
  
  {{ range .Pages }}
  <ul class="list-unstyled">
    <li>
      <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
      <p>{{ .Summary }}</p>
    </li>
  </ul>
  {{ end }}

</main>

{{ end }}
