{{ define "main" }}

<main role="main" class="container pt-3 main">

  <!-- whatever's in content/_index.md -->
  {{ .Content }}

  {{ range first 10 (where .Pages "Type" "!=" "page") }}
  <ul class="list-unstyled">
    <li>
      <p>{{ .PublishDate.Format "2 January 2006" }}
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
    </li>
  </ul>
  {{ end }}

</main>

{{ end }}
